<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form - User Poll</title>
</head>

<body>
    <header>
        <h1>DANIEL KALU | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname"><br><br>
                <label for="useremail">Email Address</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="sefari">Sefari</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                </select><br> <br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br><br>
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" placeholder="Lagos Nigeria, Abuja Nigeria"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 ‖ HTML Form - User Poll Activity ‖ Daniel Kalu</p>
    </footer>

</body>

</html>
